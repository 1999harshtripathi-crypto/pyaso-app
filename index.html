<style>

justify-content:space-around;border-top:1px solid #ddd;padding:8px 0}

</style>
</head>

<body>

<div class="container">

<img src="Screenshot_20251213-180537~2.png" class="logo-img">
<h1>PYASO</h1>
<div class="tagline">Water to your ðŸšª</div>

<!-- ONE TIME -->
<div class="card">
<div class="left">
<div class="icon">ðŸ’§</div>
<div>
<b>1 Jar Refill</b>
<div>â‚¹40 per jar (one-time)</div>
</div>
</div>
<div class="qty">
<button onclick="changeQty('one',-1)">âˆ’</button>
<span id="one">0</span>
<button onclick="changeQty('one',1)">+</button>
</div>
</div>

<!-- WEEKLY -->
<div class="card">
<div class="left">
<div>
<div class="label">WEEKLY</div>
<b>Weekly Refill</b>
<div>7 jars / week Â· â‚¹245</div>
</div>
</div>
<div class="qty">
<button onclick="changeQty('weekly',-1)">âˆ’</button>
<span id="weekly">0</span>

</div>
</div>

<!-- MONTHLY -->
<div class="card">
<div class="left">
<div>
<div class="label">MONTHLY</div>
<b>Monthly Refill</b>
<div>30 jars / month Â· â‚¹899</div>
</div>
</div>

<button onclick="changeQty('monthly',-1)">âˆ’</button>

</div>

<!-- NAV -->
<div class="bottom-nav">
<div class="active"><i class="fa-solid fa-house"></i>Home</div>
<div onclick="location.href='products.html'"><i class="fa-solid fa-box"></i>Products</div>

<div><i class="fa-solid fa-user"></i>Profile</div>
</div>

<script>
let qty = { one:0, weekly:0, monthly:0 };

function changeQty(type,val){
  qty[type] += val;
  if(qty[type] < 0) qty[type] = 0;
  document.getElementById(type).innerText = qty[type];
}

function addToCart(){
  if(qty.one==0 && qty.weekly==0 && qty.monthly==0){
    alert("Please add quantity");
    return;
  }

  let cart = JSON.parse(localStorage.getItem("pyasoCart")) || [];

  const items = [
    {title:"1 Jar Refill", price:40, qty:qty.one},
    {title:"Weekly Refill", price:245, qty:qty.weekly},
    {title:"Monthly Refill", price:899, qty:qty.monthly}
  ];

  items.forEach(item=>{
    if(item.qty > 0){
      let found = cart.find(c => c.title === item.title);
      if(found){
        found.qty += item.qty;
      }else{
        cart.push(item);
      }
    }
  });

  localStorage.setItem("pyasoCart", JSON.stringify(cart));
  location.href = "cart.html";
}
</script>

</body>
