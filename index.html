<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PYASO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: linear-gradient(#bfe5ff, #ffffff);
      color: #222;
    }

    .container {
      padding: 20px;
      padding-bottom: 90px;
    }

    .logo-box {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .logo-box img {
      width: 90px;
      height: 90px;
      border-radius: 20px;
      background: #fff;
      padding: 10px;
    }

    h1 {
      text-align: center;
      margin: 12px 0 4px;
      font-size: 32px;
    }

    .tagline {
      text-align: center;
      font-size: 16px;
      opacity: 0.7;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 16px;
      margin-top: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }

    .left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #eaf6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .title {
      font-weight: 600;
      font-size: 16px;
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 2px;
    }

    .qty {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: #eaf6ff;
      font-size: 20px;
    }

    .label {
      background: orange;
      color: #fff;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 8px;
      margin-bottom: 6px;
      display: inline-block;
    }

    .go-cart {
      margin-top: 30px;
      width: 100%;
      background: #2f80ed;
      color: #fff;
      border: none;
      padding: 16px;
      font-size: 18px;
      border-radius: 14px;
    }

    /* bottom nav */
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #eee;
    }

    .nav div {
      font-size: 13px;
      opacity: 0.6;
    }

    .nav .active {
      color: #2f80ed;
      opacity: 1;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- LOGO -->
    <div class="logo-box">
      <img src="Screenshot_20251213-180537~2.png" alt="PYASO">
    </div>

    <h1>PYASO</h1>

    <!-- WEEKLY -->

      </div>
      <div class="qty">

      </div>
    </div>

    <!-- MONTHLY -->
    <div class="card">
      <div class="left">
        <div>
          <span class="label">MONTHLY</span>
          <div class="icon">üóìÔ∏è</div>
        </div>
        <div>
          <div class="title">Monthly Refill</div>
          <div class="subtitle">30 cans / month ¬∑ ‚Çπ899</div>
        </div>
      </div>
      <div class="qty">
        <button class="btn">‚àí</button>

      </div>
    </div>

    <button class="go-cart">Go to Cart</button>

  </div>

  <!-- BOTTOM NAV -->
  <div class="nav">
    <div class="active">Home</div>
    <div onclick="location.href='products.html'">Products</div>
    <div onclick="location.href='cart.html'">Cart</div>
    <div>Offers</div>
    <div>Profile</div>
  </div>

</body>
</html>
