<div class="app">

  <div class="grid">

      <p>10L / 20L / 30L</p>

    <div class="card">

  <div class="instant">

  <!-- CART -->
  <div id="cart" class="cart hidden">
    <h3>ğŸ›’ Your Cart</h3>
    <p id="cartItem"></p>

    <div class="qty">
      <button onclick="changeQty(-1)">âˆ’</button>
      <span id="qty">1</span>

</div>

<script>
let price = 0;
let quantity = 1;

function addToCart(name, p) {
  price = p;
  quantity = 1;
  document.getElementById("cartItem").innerText =
    name + " â€“ â‚¹" + p + " per unit";
  updateTotal();
  document.getElementById("cart").classList.remove("hidden");
}

function updateTotal() {
  document.getElementById("qty").innerText = quantity;
  document.getElementById("total").innerText = price * quantity;
}

function changeQty(val) {
  if (quantity + val >= 1) {
    quantity += val;
    updateTotal();
  }
}

/* REFILL */
function showRefill() {
  let opt = prompt("Select Refill:\n1. 10L â€“ â‚¹25\n2. 20L â€“ â‚¹40\n3. 30L â€“ â‚¹55");
  if (opt == 1) addToCart("Refill Water 10L", 25);
  if (opt == 2) addToCart("Refill Water 20L", 40);
  if (opt == 3) addToCart("Refill Water 30L", 55);
}

/* JAR / BOTTLE */
function showJar() {
  let opt = prompt("Select:\n1. 16L Jar â€“ â‚¹600\n2. 20L Bottle â€“ â‚¹250");
  if (opt == 1) addToCart("16L Water Jar", 600);

}

/* SUBSCRIPTION */
function showSubscription() {

/* BULK */

function pay() {

</script>
