<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PYASO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="container">

  <!-- Header -->
  <div class="header">
    <div class="logo">P</div>
    <h1>PYASO</h1>
    <p>Pure RO Water ‚Ä¢ On-time Delivery üö™</p>
  </div>

  <!-- Product Card -->
  <div class="card" data-price="40">
    <div class="card-left">
      <h3>1 Jar Refill</h3>
      <span>‚Çπ40 per jar (one-time)</span>
    </div>
    <div class="qty">
      <button onclick="changeQty(this,-1)">‚àí</button>
      <span>0</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>
  </div>

  <!-- Weekly -->
  <div class="card highlight" data-price="245">
    <div class="tag">RECOMMENDED ‚≠ê</div>
    <div class="card-left">
      <h3>Weekly Refill</h3>
      <span>7 jars / week ‚Ä¢ ‚Çπ245</span>
      <small>‚Çπ35 / jar ‚Ä¢ Save ‚Çπ35</small>
    </div>
    <div class="qty">
      <button onclick="changeQty(this,-1)">‚àí</button>
      <span>0</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>
  </div>

  <!-- Monthly -->
  <div class="card highlight" data-price="899">
    <div class="tag best">BEST VALUE üî•</div>
    <div class="card-left">
      <h3>Monthly Refill</h3>
      <span>30 jars / month ‚Ä¢ ‚Çπ899</span>
      <small>‚Çπ29 / jar ‚Ä¢ Cancel anytime</small>
    </div>
    <div class="qty">
      <button onclick="changeQty(this,-1)">‚àí</button>
      <span>0</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>
  </div>

</div>

<!-- Add to Cart -->
<button id="cartBtn">Select quantity</button>

<script>
function changeQty(btn, val) {
  const qtyBox = btn.parentElement;
  let qty = parseInt(qtyBox.children[1].innerText);
  qty = Math.max(0, qty + val);
  qtyBox.children[1].innerText = qty;

  btn.closest('.card').classList.toggle('active', qty > 0);
  updateCart();
}

function updateCart() {
  let total = 0;
  document.querySelectorAll('.card').forEach(card => {
    const price = parseInt(card.dataset.price);
    const qty = parseInt(card.querySelector('.qty span').innerText);
    total += price * qty;
  });

  const btn = document.getElementById("cartBtn");
  btn.innerText = total > 0 ? `Add to Cart ‚Ä¢ ‚Çπ${total}` : "Select quantity";
}
</script>

</body>
</html>
