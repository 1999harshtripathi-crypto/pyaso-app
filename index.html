<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PYASO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="logo-circle">P</div>
    <h1 class="brand">PYASO</h1>
    <p class="tagline">Pure RO Water ‚Ä¢ On-time Delivery üö™</p>
  </div>

  <!-- ONE TIME -->
  <div class="card">
    <div class="left">
      <h3>1 Jar Refill</h3>
      <p class="price">‚Çπ40 <span>/ jar (one-time)</span></p>
    </div>
    <div class="qty">
      <button onclick="changeQty(this,-1)">‚àí</button>
      <span>0</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>
  </div>

  <!-- WEEKLY -->
  <div class="card active-border">
    <div class="badge">RECOMMENDED ‚≠ê</div>
    <div class="left">
      <h3>Weekly Refill</h3>
      <p class="sub">7 jars / week</p>
      <p class="price">‚Çπ245 <span>(‚Çπ35 / jar)</span></p>
      <p class="save">Save ‚Çπ35 / week</p>
    </div>
    <div class="qty">
      <button onclick="changeQty(this,-1)">‚àí</button>
      <span>0</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>
  </div>

  <!-- MONTHLY -->
  <div class="card active-border">
    <div class="badge best">BEST VALUE üî•</div>
    <div class="left">
      <h3>Monthly Refill</h3>
      <p class="sub">30 jars / month</p>
      <p class="price">‚Çπ899 <span>(‚Çπ29 / jar)</span></p>
      <p class="save">Cancel anytime</p>
    </div>
    <div class="qty">
      <button onclick="changeQty(this,-1)">‚àí</button>
      <span>0</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>
  </div>

</div>

<button id="cartBtn">Select quantity</button>

<script>
function changeQty(btn, val) {
  const qtyBox = btn.parentElement;
  let qty = parseInt(qtyBox.children[1].innerText);
  qty = Math.max(0, qty + val);
  qtyBox.children[1].innerText = qty;

  updateCart();
}

function updateCart() {
  let total = 0;
  document.querySelectorAll('.card').forEach(card => {
    const qty = parseInt(card.querySelector('.qty span').innerText);
    if (qty > 0) {
      const priceText = card.querySelector('.price').innerText;
      const price = parseInt(priceText.replace(/\D/g,''));
      total += price * qty;
    }
  });

  const btn = document.getElementById("cartBtn");
  btn.innerText = total > 0 ? `Add to Cart ‚Ä¢ ‚Çπ${total}` : "Select quantity";
}
</script>

</body>
</html>
