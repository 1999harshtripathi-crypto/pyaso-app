<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PYASO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;font-family:Arial;background:linear-gradient(#bfe5ff,#f7fbff)}
.container{padding:20px;padding-bottom:90px;text-align:center}
.logo-img{width:90px;mix-blend-mode:multiply}
h1{margin:10px 0 4px;font-size:28px}
.tagline{color:#2b3a4a}
.card{background:#fff;border-radius:18px;padding:15px;margin:16px 0;
box-shadow:0 8px 18px rgba(0,0,0,.06);display:flex;justify-content:space-between;align-items:center}
.left{display:flex;gap:12px;text-align:left}
.icon{width:44px;height:44px;background:#eaf6ff;border-radius:50%;

.label{background:orange;color:#fff;font-size:11px;padding:3px 8px;border-radius:10px;margin-bottom:4px;display:inline-block}
.qty{display:flex;align-items:center;gap:8px}
.qty button{width:36px;height:36px;border-radius:50%;border:none;background:#eaf6ff;font-size:18px}
.go-cart{width:100%;padding:14px;background:#2f80ed;color:#fff;border:none;border-radius:14px;font-size:16px}
.bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#fff;display:flex;
justify-content:space-around;border-top:1px solid #ddd;padding:8px 0}
.bottom-nav div{text-align:center;font-size:12px;color:#777}
.bottom-nav i{font-size:18px;display:block}
.active{color:#2f80ed}
</style>
</head>

<body>
<div class="container">

<img src="Screenshot_20251213-180537~2.png" class="logo-img">
<h1>PYASO</h1>
<div class="tagline">Water to your ðŸšª</div>

</div>

<!-- MONTHLY -->

<!-- NAV -->
<div class="bottom-nav">
<div class="active"><i class="fa-solid fa-house"></i>Home</div>
<div onclick="location.href='products.html'"><i class="fa-solid fa-box"></i>Products</div>

<script>
let qty={one:0,weekly:0,monthly:0};

setInterval(()=>{
  if(qty.one<0)qty.one=0;
  if(qty.weekly<0)qty.weekly=0;
  if(qty.monthly<0)qty.monthly=0;
  oneQty.innerText=qty.one;
  weeklyQty.innerText=qty.weekly;
  monthlyQty.innerText=qty.monthly;
},100);

function addToCart(){
if(qty.one==0 && qty.weekly==0 && qty.monthly==0){
alert("Please add quantity");return;
}

localStorage.setItem("pyasoCart",JSON.stringify({
one:{qty:qty.one,price:40},
weekly:{qty:qty.weekly,price:245},
monthly:{qty:qty.monthly,price:899}
}));

location.href="cart.html";
}
</script>

</html>
