<body>
<div class="app">

<div class="header">
  <h2>PYASO</h2>

</div>

<div class="card">
  <h3>ðŸ’§ Refill Water</h3>

    <span>10L â€“ â‚¹25</span>

<div class="cart-bar" onclick="openCart()">
  <span id="cartCount">0 items</span>
  <span>View Cart âžœ</span>
</div>

<script>
function addToCart(name,price){
  let cart = JSON.parse(localStorage.getItem("pyasoCart")) || [];
  let item = cart.find(i => i.name === name);
  if(item) item.qty++;
  else cart.push({name,price,qty:1});
  localStorage.setItem("pyasoCart",JSON.stringify(cart));
  updateBar();
}

function updateBar(){
  let cart = JSON.parse(localStorage.getItem("pyasoCart")) || [];
  let count = cart.reduce((s,i)=>s+i.qty,0);
  document.getElementById("cartCount").innerText = count+" items";
}

function openCart(){
  window.location.href="cart.html";
}

updateBar();
</script>
