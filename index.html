<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PYASO â€“ Water Delivery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f7fb;
}
.page{display:none;padding:16px}
.active{display:block}
.card{
  background:#fff;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
}
h2{margin:6px 0}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#0b7cff;
  color:#fff;
  font-size:16px;
}
.small{font-size:14px;color:#666}
.cart-item{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}
input[type=radio]{margin-right:8px}
header{
  background:linear-gradient(135deg,#0b7cff,#22b2ff);
  color:#fff;
  padding:18px;
  border-radius:0 0 22px 22px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="page active" id="login">
  <h2>Login</h2>
  <div class="card">
    <input placeholder="Mobile Number" style="width:100%;padding:12px">
    <br><br>
    <button onclick="go('home')">Login</button>
  </div>
</div>

<!-- HOME -->
<div class="page" id="home">
<header>
  <h2>PYASO</h2>
  <div class="small">45 min water delivery</div>
</header>

<div class="card">
<h3>Refill Water</h3>
<label><input type="radio" name="refill" onclick="addItem('10L Refill',25)">10L â€“ â‚¹25</label><br>
<label><input type="radio" name="refill" onclick="addItem('20L Refill',40)">20L â€“ â‚¹40</label><br>
<label><input type="radio" name="refill" onclick="addItem('30L Refill',55)">30L â€“ â‚¹55</label>
</div>

<div class="card">
<h3>Buy Jar / Bottle</h3>
<label><input type="radio" name="jar" onclick="addItem('16L Jar',600)">16L Jar â€“ â‚¹600</label><br>
<label><input type="radio" name="jar" onclick="addItem('20L Bottle',250)">20L Bottle â€“ â‚¹250</label>
</div>

<div class="card">
<h3>Subscription</h3>
<button onclick="addItem('30 Bottle Plan',900)">30 Bottle â€“ â‚¹900</button>
</div>

<div class="card">
<h3>Bulk Order</h3>
<button onclick="addItem('10 Can Bulk',350)">10 Can â€“ â‚¹35/can</button>
</div>

<button onclick="go('cart')">Go to Cart</button>
</div>

<!-- CART -->
<div class="page" id="cart">
<h2>Your Cart</h2>
<div class="card" id="cartItems"></div>
<h3 id="total"></h3>
<button onclick="go('payment')">Proceed to Payment</button>
</div>

<!-- PAYMENT -->
<div class="page" id="payment">
<h2>Payment</h2>
<div class="card">
<button onclick="go('confirm')">Pay â‚¹<span id="payAmount"></span></button>
</div>
</div>

<!-- CONFIRM -->
<div class="page" id="confirm">
<h2>Order Confirmed ðŸŽ‰</h2>
<div class="card">
<p>Your water is on the way ðŸšš</p>
<button onclick="go('success')">Track Order</button>
</div>
</div>

<!-- SUCCESS -->
<div class="page" id="success">
<h2>Delivered âœ…</h2>
<video width="100%" controls>
<source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
</video>
</div>

<script>
let cart=[];
function go(id){
 document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
 document.getElementById(id).classList.add('active');
 if(id=='cart') renderCart();
 if(id=='payment') document.getElementById('payAmount').innerText=total();
}
function addItem(name,price){
 cart.push({name,price});
 alert(name+" added");
}
function renderCart(){
 let html='';
 cart.forEach(i=>{
  html+=`<div class="cart-item"><span>${i.name}</span><span>â‚¹${i.price}</span></div>`;
 });
 document.getElementById('cartItems').innerHTML=html;
 document.getElementById('total').innerText="Total â‚¹"+total();
}
function total(){
 return cart.reduce((s,i)=>s+i.price,0);
}
</script>

</body>
</html>
