<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PYASO ‚Äì Water Delivery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f7fb;
}
.app {
  max-width: 420px;
  margin: auto;
  padding: 15px;
}
.header {
  background: linear-gradient(135deg,#007bff,#00c6ff);
  color: #fff;
  padding: 20px;
  border-radius: 16px;
}
.header h1 { margin: 0; }
.city {
  background: rgba(255,255,255,0.2);
  padding: 6px 12px;
  border-radius: 20px;
  float: right;
}
.info {
  margin: 12px 0;
  background: #eaf1ff;
  padding: 10px;
  border-radius: 12px;
  text-align: center;
}
.card {
  background: #fff;
  border-radius: 16px;
  padding: 15px;
  margin-top: 12px;
}
button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 12px;
  background: #007bff;
  color: #fff;
  font-size: 16px;
}
.option {
  margin: 8px 0;
}
.cart {
  margin-top: 15px;
  background: #fff;
  padding: 15px;
  border-radius: 16px;
}
.qty {
  display: flex;
  gap: 10px;
  align-items: center;
}
.qty button {
  width: 40px;
  height: 40px;
  border-radius: 8px;
}
.total {
  font-size: 18px;
  font-weight: bold;
}
.hide { display: none; }
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <span class="city">Lucknow</span>
    <h1>PYASO</h1>
    <p>45 min water delivery</p>
  </div>

  <div class="info">‚è∞ Service: 8:00 AM ‚Äì 11:00 PM</div>

  <!-- REFILL -->
  <div class="card">
    <h3>üíß Refill Water</h3>
    <div class="option"><input type="radio" name="product" value="25"> 10L ‚Äì ‚Çπ25</div>
    <div class="option"><input type="radio" name="product" value="40"> 20L ‚Äì ‚Çπ40</div>
    <div class="option"><input type="radio" name="product" value="55"> 30L ‚Äì ‚Çπ55</div>
    <button onclick="addToCart()">Add to Cart</button>
  </div>

  <!-- JAR -->
  <div class="card">
    <h3>ü´ô Buy Jar / Bottle</h3>
    <div class="option"><input type="radio" name="product" value="600"> 16L Jar ‚Äì ‚Çπ600</div>
    <div class="option"><input type="radio" name="product" value="250"> 20L Bottle ‚Äì ‚Çπ250</div>
    <button onclick="addToCart()">Add to Cart</button>
  </div>

  <!-- CART -->
  <div class="cart hide" id="cart">
    <h3>üõí Your Cart</h3>
    <div class="qty">
      <button onclick="changeQty(-1)">‚àí</button>
      <span id="qty">1</span>
      <button onclick="changeQty(1)">+</button>
    </div>
    <p class="total">Total: ‚Çπ<span id="total">0</span></p>
    <button onclick="pay()">Proceed to Payment</button>
  </div>

</div>

<script>
let price = 0;
let qty = 1;

function addToCart() {
  let selected = document.querySelector('input[name="product"]:checked');
  if (!selected) {
    alert("Please select an option");
    return;
  }
  price = parseInt(selected.value);
  qty = 1;
  document.getElementById("qty").innerText = qty;
  document.getElementById("total").innerText = price;
  document.getElementById("cart").classList.remove("hide");
}

function changeQty(val) {
  qty += val;
  if (qty < 1) qty = 1;
  document.getElementById("qty").innerText = qty;
  document.getElementById("total").innerText = price * qty;
}

function pay() {
  alert("Payment Gateway coming soon üöÄ");
}
</script>

</body>
</html>
