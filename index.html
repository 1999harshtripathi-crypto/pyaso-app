<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PYASO ‚Äì Quick Water Delivery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f7ff;
}

.app {
  max-width: 420px;
  margin: auto;
  padding: 15px;
}

/* HEADER */
.header {
  background: linear-gradient(135deg,#007bff,#00b4ff);
  color: #fff;
  padding: 20px;
  border-radius: 14px;
  display: flex;
  justify-content: space-between;
}
.city {
  background: rgba(255,255,255,0.25);
  padding: 6px 12px;
  border-radius: 20px;
}

/* INFO */
.info-bar {
  margin: 12px 0;
  background: #eaf1ff;
  padding: 10px;
  border-radius: 10px;
  text-align: center;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.card {
  background: #fff;
  border-radius: 14px;
  padding: 15px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
}
.card button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 20px;
  background: #0057ff;
  color: #fff;
  font-size: 15px;
}

/* INSTANT */
.instant {
  margin: 15px 0;
  background: linear-gradient(135deg,#ff8a00,#ffb347);
  border-radius: 16px;
  padding: 18px;
  color: #fff;
  text-align: center;
}
.instant button {
  background: #fff;
  color: #ff7a00;
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
}

/* CART */
#cart {
  background: #fff;
  padding: 15px;
  border-radius: 14px;
  margin-top: 20px;
  box-shadow: 0 5px 12px rgba(0,0,0,0.1);
}
.hidden {
  display: none;
}
.qty {
  display: flex;
  align-items: center;
  gap: 10px;
}
.qty button {
  width: 30px;
  height: 30px;
}
.pay {
  margin-top: 10px;
  width: 100%;
  padding: 12px;
  background: #28a745;
  color: #fff;
  border: none;
  border-radius: 10px;
}
</style>
</head>

<body>
<div class="app">

<!-- HEADER -->
<div class="header">
  <div>
    <h2>PYASO</h2>
    <small>45 min water delivery</small>
  </div>
  <div class="city">Lucknow</div>
</div>

<!-- INFO -->
<div class="info-bar">‚è∞ Service: 8:00 AM ‚Äì 11:00 PM</div>

<!-- ACTIONS -->
<div class="grid">
  <div class="card">
    <h3>üíß Refill Water</h3>
    <p>10L / 20L / 30L</p>
    <button onclick="showRefill()">Select</button>
  </div>

  <div class="card">
    <h3>ü´ô Buy Jar / Bottle</h3>
    <p>Jar & Bottle</p>
    <button onclick="showJar()">Select</button>
  </div>

  <div class="card">
    <h3>üîÅ Subscription</h3>
    <p>Weekly / Monthly</p>
    <button onclick="showSubscription()">Select</button>
  </div>

  <div class="card">
    <h3>üéâ Bulk Order</h3>
    <p>Marriage / Party</p>
    <button onclick="showBulk()">Select</button>
  </div>
</div>

<!-- INSTANT -->
<div class="instant">
  üöÄ Need water fast? Get delivery in 45 minutes
  <br><br>
  <button onclick="alert('Instant order placed')">Instant Order</button>
</div>

<!-- CART -->
<div id="cart" class="hidden">
  <h3>üõí Your Cart</h3>
  <p id="cartItem"></p>

  <div class="qty">
    <button onclick="changeQty(-1)">‚àí</button>
    <span id="qty">1</span>
    <button onclick="changeQty(1)">+</button>
  </div>

  <h3>Total: ‚Çπ<span id="total">0</span></h3>
  <button class="pay" onclick="pay()">Proceed to Payment</button>
</div>

</div>

<script>
let price = 0;
let quantity = 1;

function addToCart(name, p) {
  price = p;
  quantity = 1;
  document.getElementById("cartItem").innerText = name + " ‚Äì ‚Çπ" + p;
  document.getElementById("cart").classList.remove("hidden");
  updateTotal();
}

function updateTotal() {
  document.getElementById("qty").innerText = quantity;
  document.getElementById("total").innerText = price * quantity;
}

function changeQty(v) {
  if (quantity + v >= 1) {
    quantity += v;
    updateTotal();
  }
}

function showRefill() {
  let o = Number(prompt("Select Refill:\n1. 10L ‚Äì ‚Çπ25\n2. 20L ‚Äì ‚Çπ40\n3. 30L ‚Äì ‚Çπ55"));
  if (o === 1) addToCart("Refill 10L",25);
  if (o === 2) addToCart("Refill 20L",40);
  if (o === 3) addToCart("Refill 30L",55);
}

function showJar() {
  let o = Number(prompt("Select:\n1. 16L Jar ‚Äì ‚Çπ600\n2. 20L Bottle ‚Äì ‚Çπ250"));
  if (o === 1) addToCart("16L Jar",600);
  if (o === 2) addToCart("20L Bottle",250);
}

function showSubscription() {
  let o = Number(prompt("Subscription:\n1. 30 Bottles ‚Äì ‚Çπ900\n2. 7 Bottles ‚Äì ‚Çπ37\n3. 15 Bottles ‚Äì ‚Çπ35"));
  if (o === 1) addToCart("30 Bottles Plan",900);
  if (o === 2) addToCart("7 Bottles Plan",37);
  if (o === 3) addToCart("15 Bottles Plan",35);
}

function showBulk() {
  let o = Number(prompt("Bulk Order:\n1. 10 Cans ‚Äì ‚Çπ35\n2. 20 Cans ‚Äì ‚Çπ30\n3. 40 Cans ‚Äì ‚Çπ25"));
  if (o === 1) addToCart("Bulk 10 Cans",35);
  if (o === 2) addToCart("Bulk 20 Cans",30);
  if (o === 3) addToCart("Bulk 40 Cans",25);
}

function pay() {
  alert("‚úÖ Payment Successful\nOrder Confirmed!");
}
</script>

</body>
</html>
