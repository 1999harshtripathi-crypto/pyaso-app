<!DOCTYPE html>
<html>
<head>
<title>Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f4f9ff;padding:15px}
.card{background:#fff;border-radius:15px;padding:15px;margin:12px 0;
display:flex;justify-content:space-between;align-items:center}
button{padding:8px 12px;border:none;background:#2f80ed;color:#fff;border-radius:10px}
</style>
</head>
<body>

<h2>Products</h2>

<div class="card">
<div>Dispenser<br>₹200</div>
<button onclick="add('Dispenser',200)">Add</button>
</div>

<div class="card">
<div>Camper<br>₹600</div>
<button onclick="add('Camper',600)">Add</button>
</div>

<div class="card">
<div>Jar<br>₹250</div>
<button onclick="add('Jar',250)">Add</button>
</div>

<script>
function add(name,price){
let cart=JSON.parse(localStorage.getItem("pyasoCart"))||[];
cart.push({title:name,price:price,qty:1});
localStorage.setItem("pyasoCart",JSON.stringify(cart));
alert("Added to cart");
}
</script>

</body>
</html>
