<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body onload="loadQty()">
<div class="container">
<h1>Products</h1>

<div class="card">
  <div class="left">
    <img src="images/file_00000000c05472079906499cc10f550a.png" class="product-img">
    <div><b>Dispenser</b><div>₹200</div></div>
  </div>
  <div class="qty">
    <button onclick="updateQty('dispenser',200,'Dispenser','file_00000000c05472079906499cc10f550a.png',-1)">−</button>
    <span id="dispenser">0</span>
    <button onclick="updateQty('dispenser',200,'Dispenser','file_00000000c05472079906499cc10f550a.png',1)">+</button>
  </div>
</div>

<div class="card">
  <div class="left">
    <img src="images/file_00000000af1472078bb4b0b0ecb777a3.png" class="product-img">
    <div><b>Camper</b><div>₹600</div></div>
  </div>
  <div class="qty">
    <button onclick="updateQty('camper',600,'Camper','file_00000000af1472078bb4b0b0ecb777a3.png',-1)">−</button>
    <span id="camper">0</span>
    <button onclick="updateQty('camper',600,'Camper','file_00000000af1472078bb4b0b0ecb777a3.png',1)">+</button>
  </div>
</div>

<div class="card">
  <div class="left">
    <img src="images/cJtyGezw.webp" class="product-img">
    <div><b>Jar</b><div>₹250</div></div>
  </div>
  <div class="qty">
    <button onclick="updateQty('jar',250,'Jar','cJtyGezw.webp',-1)">−</button>
    <span id="jar">0</span>
    <button onclick="updateQty('jar',250,'Jar','cJtyGezw.webp',1)">+</button>
  </div>
</div>

<button class="main-btn" onclick="goCart()">Add to Cart</button>
</div>

<script src="script.js"></script>
</body>
</html>
