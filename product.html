<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products – PYASO</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#eaf6f6;
}
.header{
  padding:16px;
  text-align:center;
  background:linear-gradient(#b3e5fc,#e1f5fe);
}
.header h2{margin:6px 0}

.container{padding:16px}

.card{
  background:white;
  border-radius:16px;
  padding:14px;
  margin-bottom:16px;
  display:flex;
  gap:14px;
  align-items:center;
}
.card img{
  width:90px;
  height:90px;
  object-fit:contain;
  border-radius:10px;
  background:#f5f5f5;
}

.qty{
  margin-left:auto;
  display:flex;
  align-items:center;
  gap:10px;
}
.btn{
  width:36px;height:36px;
  border:none;
  border-radius:10px;
  background:#1e88e5;
  color:white;
  font-size:20px;
}
.price{font-weight:bold;margin-top:4px}
</style>
</head>

<body>

<div class="header">
  <h2>Products</h2>
  <p>Select product to buy</p>
</div>

<div class="container">

  <!-- Dispenser -->
  <div class="card">
    <img src="file_00000000c05472079906499cc10f550a.png">
    <div>
      <h3>Dispenser</h3>
      <div class="price">₹200</div>
    </div>
    <div class="qty">
      <button class="btn">−</button>
      <span>0</span>
      <button class="btn">+</button>
    </div>
  </div>

  <!-- Camper -->
  <div class="card">
    <img src="file_00000000af1472078bb4b0b0ecb777a3.png">
    <div>
      <h3>Camper</h3>
      <div class="price">₹600</div>
    </div>
    <div class="qty">
      <button class="btn">−</button>
      <span>0</span>
      <button class="btn">+</button>
    </div>
  </div>

  <!-- Jar -->
