<!DOCTYPE html>
<html>
<head>
<title>Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f4f9ff;padding:15px}
.item{background:#fff;padding:12px;border-radius:12px;margin:10px 0}
.total{font-size:18px;font-weight:bold}
</style>
</head>
<body>

<h2>Your Cart</h2>
<div id="cart"></div>
<div class="total" id="total"></div>

<script>
let cart=JSON.parse(localStorage.getItem("pyasoCart"))||[];
let html="",sum=0;

cart.forEach(i=>{
if(i.qty>0){
html+=`<div class="item">${i.title} × ${i.qty} = ₹${i.qty*i.price}</div>`;
sum+=i.qty*i.price;
}
});

document.getElementById("cart").innerHTML=html || "Cart is empty";
document.getElementById("total").innerText="Total: ₹"+sum;
</script>

</body>
</html>
