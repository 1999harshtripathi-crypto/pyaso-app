<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
<h1>Your Cart</h1>
<div id="cartItems"></div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("pyasoCart")) || {};
let total = 0;
let html = "";

for(let id in cart){
  if(cart[id].qty > 0){
    let price = cart[id].price * cart[id].qty;
    total += price;
    html += `
    <div class="card">
      <div class="left">
        <img src="images/${cart[id].img}" class="product-img">
        <div>
          <b>${cart[id].name}</b>
          <div>Qty: ${cart[id].qty}</div>
        </div>
      </div>
      <b>₹${price}</b>
    </div>`;
  }
}

html += `
<div class="card">
  <div>
    <div>Item Total</div>
    <b>₹${total}</b>
  </div>
</div>
<button class="main-btn">Proceed to Checkout</button>
`;

document.getElementById("cartItems").innerHTML = html;
</script>
</body>
</html>
